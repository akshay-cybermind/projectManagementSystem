<div class="row">
	<div class="col-lg-6 col-md-8 offset-lg-3 offset-md-2">
		<h4 class="form-title">Add a Client</h4>
		<div ng-controller="ClController" id="addForm">
			<form ng-submit="addFormSubmit()" id="addForm">
				<div class="row">
					<div class="col-lg col-md col-sm">
						<div class="form-group">
							<label>Name</label>
							<input type="text" ng-model="client_name" class="form-control" placeholder="Name" required="required">
						</div>
					</div>
					<div class="col-lg col-md col-sm">
						<div class="form-group">
							<label>Email</label>
							<input type="email" ng-model="client_email" class="form-control" placeholder="Email" required="required">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg col-md col-sm">
						<div class="form-group">
							<label>Phone</label>
							<input type="tel" pattern="^\d{3}-\d{3}-\d{4}$" ng-model="client_phone" class="form-control" placeholder="000-000 0000">
						</div>
					</div>
					<div class="col-lg col-md col-sm">
						<div class="form-group">
							<label>Country</label>
							<!-- <input type="text" ng-model="client_country" class="form-control" placeholder="Country" required="required"> -->
							<country-select ng-model="client_country"></country-select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg col-md col-sm">
						<div class="form-group">
							<label>City</label>
							<input type="text" ng-model="client_city" class="form-control" placeholder="City">
						</div>
					</div>
					<div class="col-lg col-md col-sm">
						<div class="form-group">
							<label>Address</label>
							<input type="text" ng-model="client_st_add" class="form-control" placeholder="Address">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg col-md col-sm">
						<div class="form-group">
							<label>Source</label>
							<input type="text" ng-model="client_source" class="form-control" placeholder="Source">
						</div>
					</div>
					<div class="col-lg col-md col-sm">
						<div class="form-group">
							<label>Source ID</label>
							<input type="text" ng-model="client_source_id" class="form-control" placeholder="Source ID">
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-default btn-success">Add Client</button>
			</form>
		</div>
	</div>
</div>
